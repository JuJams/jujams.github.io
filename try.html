<!DOCTYPE html>

    <title>This is my food blog</title>
    <style>
        body {
            font-family: "Lucida Handwriting", cursive;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #d4af37;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
        }

        .navbar a {
            color: black;
            background-color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 10px;
            padding: 12px 20px;
            display: inline-block;
            border-radius: 8px;
        }

        .navbar a:hover {
            background-color: #b8860b;
            color: white;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 38px;
            margin-top: 40px;
            letter-spacing: 1.5px;
        }

        .restaurant-card {
            padding: 20px;
            border-radius: 12px;
            margin: 30px auto;
            width: 60%;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .restaurant-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .restaurant-img {
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            display: inline-block;
        }

        .restaurant-name {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .yellow { background-color: lightyellow; }
        .pink { background-color: lightpink; }
        .green { background-color: lightgreen; }
        .grey { background-color: lightslategrey; }
        .coral { background-color: lightcoral; }

</head>
